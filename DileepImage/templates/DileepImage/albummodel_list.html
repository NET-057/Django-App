{% extends 'DileepImage/base.html' %}
{% block adds %}<a href="{% url 'DileepImage:add_album' %}"><span class="glyphicon glyphicon-plus" aria-hidden="true">All-Album</span></a>{%endblock%}
{% block body%}

	<div class="albums-container container-fluid">

    <div class="row">

			{% for obj in object_list %}

		   <div class="col-sm-3 col-md-3 col-lg-3">
		    <div class="thumbnail"><a href="{%url 'DileepImage:album_detail' obj.id%}">
				<img src="{{obj.banner.url}}" class="img-responsive"></a>
		      <div class="caption">
		        <h3>{{obj.first_name}}&nbsp;{{obj.last_name}}&nbsp;| <small>{{ obj.location }}</small></h3>
				  <p><a href="{%url 'DileepImage:album_detail' obj.id%}" class="btn btn-primary" role="button">View</a>
				  &nbsp; <a href="{%url 'DileepImage:del_album' obj.id%}" class="btn btn-default btn-danger">
                                    <span class="glyphicon glyphicon-trash"></span>
                                </a></p>
		      </div>
		    </div>
		  </div>

            {% cycle '' '' '' '<div class="clearfix visible-lg"></div>' %}
            {%endfor%}

    </div>
    </div>


{%endblock%}
